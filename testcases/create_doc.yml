config:
    name: create new doc
    variables: {}
    verify: False
    export:
        - documentId
        - memberId
        - userId
teststeps:
-   name: login
    testcase: testcases/login.yml

-   name: /api/list/create_doc
    request:
        data:
            folderId: o7RMpM2sl4
            type: '0'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/list/create_doc
    extract:
        documentId: content.data.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /doc${documentId}
    request:
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
        method: GET
        url: https://mubu.com/doc${documentId}
    extract:
        memberId: "memberId: '(.*)'"
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/user/current_level
    request:
        data: ''
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        params:
            document_id: ${documentId}
        url: https://mubu.com/api/user/current_level
    extract: 
        userId: content.data.id
      
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/document/get
    request:
        data:
            docId: ${documentId}
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/document/get
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/ticket/register
    request:
        headers:
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        url: https://mubu.com/api/ticket/register
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/middleware/members
    request:
        headers:
            request-id: members:2025434:1565533586030
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        params:
            documentId: ${documentId}
            memberId: '2025434'
        url: https://mubu.com/api/middleware/members
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success
-   name: /api/middleware/message
    request:
        headers:
            content-type: application/json; charset=UTF-8
            member-id: '2025434'
            request-id: MESSAGE:${userId}:2025434:2
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        json:
            context:
                appVersion: '0'
                os: macOS
                osVersion: 10.13.6
                platform: web
            data:
                message:
                    content:
                    -   name: nameChanged
                        title: d
                    documentId: ${documentId}
                    type: CHANGE
                    version: 0
            engineType: MUBU
            messageType: BROADCAST
            reqId: 2
            requestId: MESSAGE:${userId}:2025434:2
            token: ${documentId}
        method: POST
        url: https://mubu.com/api/middleware/message
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success
-   name: /api/middleware/message
    request:
        headers:
            content-type: application/json; charset=UTF-8
            member-id: '2025434'
            request-id: MESSAGE:${userId}:2025434:4
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        json:
            context:
                appVersion: '0'
                os: macOS
                osVersion: 10.13.6
                platform: web
            data:
                message:
                    content:
                    -   name: nameChanged
                        title: de
                    documentId: ${documentId}
                    type: CHANGE
                    version: 1
            engineType: MUBU
            messageType: BROADCAST
            reqId: 4
            requestId: MESSAGE:${userId}:2025434:4
            token: ${documentId}
        method: POST
        url: https://mubu.com/api/middleware/message
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success